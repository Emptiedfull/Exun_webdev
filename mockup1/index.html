<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 1</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="main">
        <div id="header">

            <img src="images/logo.png" alt="logo" id='logo'>
            <div id="buttons">
                <button id="register">Register</button>
                <button id="login">Login</button>
            </div>

        </div>
        <div id="banner">
            <h1>Learning is the key to success</h1>
            <input type="text" placeholder="Search " id="search">
        </div>
        <div id="courses">
            <div id="Programming" class="genre">

                <h2>Programming</h2>
                <div class="courses">
                    <div class="course">
                        <img src="images/html.png" alt="course" class="course-image">
                        <h3>HTML & CSS</h3>
                        <p>By John Doe</p>
                    </div>
                    <div class="course">
                        <img src="images/js.png" alt="course" class="course-image">
                        <h3>Javascript Crash Course</h3>
                        <p>By Jane Doe</p>
                    </div>
                    <div class="course">
                        <img src="images/node.png" alt="course" class="course-image">
                        <h3>Beginners guide to NodeJS</h3>
                        <p>By John Roe</p>
                    </div>
                </div>

            </div>
            <div id="Buisness" class="genre">

                <h2>Buisness</h2>
                <div class="courses">
                    <div class="course">
                        <img src="images/buis.png" alt="course" class="course-image">
                        <h3>Business Intelligence</h3>
                        <p>By Bill Gates</p>
                    </div>
                    <div class="course">
                        <img src="images/bi.png" alt="course" class="course-image">
                        <h3>Microsoft Power BI</h3>
                        <p>By Bill Gates</p>
                    </div>
                    <div class="course">
                        <img src="images/agile.png" alt="course" class="course-image">
                        <h3>Agile Crash Course</h3>
                        <p>By Founder of Agile</p>
                    </div>
                </div>
            </div>





        </div>
</body>

</html>
